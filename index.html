<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>


    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">
                Git Finder
            </a>
        </div>
    </nav>

    <div class="container searchBox">
        <div class="search card card-body">
            <h1 class="display-4">Search Github users</h1>
            <p>Enter a username to fetch</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Github Username">
            <button type="submit" id="submit-button" class="btn btn-dark d-inline-block mt-3">
                Get Users
            </button>


            <div class="mb-5"></div>

            <div id="profile" style="min-height: 70vh;">
                
            </div>
        </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light text-dark">
        Github Finder &copy;
    </footer>



    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>

</html>
